<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRC Card Maker</title>
        <!-- Link to CSS file for styling -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1><b>CRC Card Maker</b></h1>
        
        <div id="button-container">
            <button id="create-btn" class="main-btn" onclick="openPopup()">Create Card</button>
            <button class="main-btn" onclick="exportSet()">Export</button>
            <button class="main-btn" onclick="importSet()">Import</button>
        </div>
        
        <div id="cards-container">

        </div>
        <div class="form-popup" id="popup">
            <form class="form-container">
            <label for="class-input"><b>Class: </b></label>
            <input type="text" placeholder="Enter class name" name="class-input" id="class-input" required>
            <label for="resposibilities-input"><b>Responsibilities: </b></label>
            <input type="text" placeholder="Comma-Separated" name="responsibilities-input" id="responsibilities-input" required>
            <label for="collaborators-input"><b>Collaborators: </b></label>
            <input type="text" placeholder="Comma-Separated (no spaces)" name="collaborators-input" id="collaborators-input" required>
            <button type="button" class="form-btn" onclick="submitButton()">Submit</button>
            <button type="button" class="form-btn" onclick="closePopup()">Cancel</button>
            </form>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
